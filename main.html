<!DOCTYPE html>

<html>

<head>
	
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
        <h1>Car Insurance Form</h1>
        <div>
            <label for="name" > Name*</label>
            <input type="text" name="text" id="text" placeholder="Name" required> 
        </div>
        <div>
            <label for="email" > Email*</label>
            <input type="email" placeholder="Email@gmail.com">
        </div>
        <div>
            <label for="Gender" > Gender*</label>
            <label><input type="radio" name="Gender" value="male">Male</label required>
            <label><input type="radio" name="Gender" value="female">Female</label required>
        </div>
        <div>
            <label for="cars" > Car Brands</label>
                <select name="Car_Brands" id="cars">
                   <option value="BMW">BMW</option>
                   <option value="Audi">Audi</option>
                   <option value="Mercedez">Mercedez</option>
                </select>
        </div>
        <div>
            <label for="Car Age*" > Car Age*</label>
            <input type="number" name="number" id="number" min="1" max="15" required>
        </div>
        <div>
            <label for="Date of Purchase" > Date of Purchase(dop)*</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="password" > Password*</label>
            <input type="password" name="password" id="password" required>
        </div>

        <input type="submit">
        
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
